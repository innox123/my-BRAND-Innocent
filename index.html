<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="brand">
                <img src="assets/images/logo.png">
            </div>
            <button class="show-menu">
                <i class="fa fa-bars"></i>
            </button>
            <div class="navbar-body">
                <ul class="navbar-elements">
                    <li class="nav-item">
                        <a href="" class="link">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="link">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="link">Skills</a>
                    </li>
                    <li class="nav-item active">
                        <i class="fa fa-gears"></i>
                        <a href="" class="link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="link">Contact Me</a>
                    </li>
                </ul>
            </div>
            <div class="action">
                <button class="btn-default">Sign In</button>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="column-1">
            <div class="content">
                <h1>
                    <span>Hi, I'm a </span><br> Junior Software Developer
                </h1>
                <p>
                    I'm <b>Innocent MAZIMPAKA,</b> a developer dedicated to making the world a better place one line of code at a time.
                </p>
                <button class="btn-default">Hire me</button>
            </div>
        </div>
        <div class="column-2">
            <div class="profile">                    
                <div class="picture">
                    <img src="assets/images/picture.png">
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="column-1">
            <div class="skills">
                <div class="skill-group">
                    <div class="icon">
                        <img src="assets/icons/html5.png">
                    </div>
                    <span>HTML5</span>
                </div>
                <div class="skill-group">
                    <div class="icon">
                        <img src="assets/icons/javascript.png">
                    </div>
                    <span>JAVASCRIPT</span>
                </div>
                <div class="skill-group">
                    <div class="icon">
                        <img src="assets/icons/bootstrap.png">
                    </div>
                    <span>BOOTSTRAP</span>
                </div>
                <div class="skill-group">
                    <div class="icon">
                        <img src="assets/icons/css.png">
                    </div>
                    <span>CSS3</span>
                </div>
            </div>
        </div>
        <div class="column-2">
            <div class="profile">                    
                <div class="picture">
                    <img src="assets/images/skils_image.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
