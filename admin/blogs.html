<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tiny.cloud/1/9lf84e7ni5cgo1gbhivilb25yw5utapttq00d1kk3r5eg539/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>

    <title>Blogs</title>
</head>
<body>
    <div class="main">
        <div class="sidenav" id="sidenav">
            <!-- Sidenav here -->
        </div>
        <div class="right">
            <div id="header" class="header">
                <button class="show-menu" id="show_menu_btn" onclick="shownav()">
                    <i class="fa fa-bars" id="show_menu_icon"></i>
                </button>
            </div>
                <!-- Header content here -->
            <div class="content">
                <!-- Main Content here -->
                <h1>Blogs</h1>
                <div class="top-actions">
                    <input type="text" placeholder="Search Blogs">
                    <a href="add-blog.html" class="btn-default">ADD BLOG</a>
                </div>
                <div class="table-div">
                    <table id="myTable">
                        <tr>
                          <th>Picture</th>
                          <th>Title</th>
                          <th>Comments</th>
                          <th>Likes</th>
                          <th>Date</th>
                          <th>Action</th>
                        </tr>
                        <tr id="tableRow">
                          <td id="td1">
                            <img src="../assets/images/blogs/blog1-big.png">
                          </td>
                          <td id="td1">
                            10 Tips To Use Screen
                          </td >
                          <td>
                            453
                          </td>
                          <td>
                            453
                          </td>
                          <td>
                            12/12/2023
                          </td>
                          <td>
                            <div class="blog-actions">
                                <a id="edit"><i class="fa fa-edit"></i></a>
                                <a onclick="delete_btn()"><i class="fa fa-trash" id="delete"></i></a>
                            </div>
                          </td>
                        </tr>
                        
                        
                        
                      </table>
                </div>
            </div>
          </div>
        </div>
        
        <script src="contentloader.js"></script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
        <script>
          function delete_btn(){
            Swal.fire({
              icon: 'success',
              title: 'Success',
              text: "Deleted successfully",
              // showConfirmButton: true,
              buttons: {
                cancel: true,
                confirm: true,
              },
            })
          }


          // Displaying from localstorage
          var tableBody = document.getElementById('myTable').getElementsByTagName('tbody')[0];
          var blogArr = JSON.parse(localStorage.getItem("blogs")) || [];
          for (var i=0; i<=blogArr.length-1; i++){
            // break;
            // console.log(i);
            // console.log(localStorage.length);
            // console.log(localStorage.length)
            // if (localStorage.getItem(i) !== null){
              // var retrievedDict = localStorage.getItem(i);
              // console.log(i);
              // var blogData = JSON.parse(retrievedDict);
              // console.log(blogData);
              console.log(blogArr[i]);
              var title = blogArr[i].title;
              var content = blogArr[i].content;
              // var picture = blogArr[i].picture;
              var tableRow = document.getElementById('tableRow');
              var clonedRow = tableRow.cloneNode(true);
              var cells = clonedRow.getElementsByTagName('td');
              // cells[0].textContent = picture;
              cells[1].textContent = title;
              cells[2].textContent = content;
              tableBody.appendChild(clonedRow);

              var edit = document.getElementById('edit');
              edit.setAttribute('href', 'edit-blog.html?id='+i);
            // }
          }
          // console.log(localStorage.getItem('tinymce-custom-colors-forecolor'));
          // console.log(localStorage);
          // localStorage.clear();
        </script> 
    </body>
    </html>
