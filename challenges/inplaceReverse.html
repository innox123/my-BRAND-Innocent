<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In place Reverse</title>
</head>
<body>
    

    <script>
        var inputArray = ['q',2,3,4,5,1,0,'t']
        function inplaceArrayReverse(arr){
            // var i = 0;
            for (let j=arr.length - 1, i=0; j>=arr.length/2; j--){
                var temp = arr[j];
                arr[j]=arr[i];
                arr[i] = temp;
                i++;
            }

            return arr;
        }
        console.log(inplaceArrayReverse(inputArray));
        
    </script>
</body>
</html>
