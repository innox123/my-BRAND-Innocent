<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    
    <script>
        var myString = 'amaz';
        function checkPalindrome(str){
            let reverse = '';
            for (var i=str.length-1; i>=0; i--){
                reverse += str[i];
            }
            if (reverse === str){
                return true;
            }
            else{
                return false;
            }
        }
        checkPalindrome(myString);
    </script>
</body>
</html>
