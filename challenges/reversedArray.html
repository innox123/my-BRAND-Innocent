<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversed Array</title>
</head>
<body>
    
    <script>
        let inputArray = [2,3,4,6,'e'];
        function reverseArray(arr){
            var reversed = [];
            for (let i=arr.length - 1; i>=0; i--){
                reversed.push(arr[i]);
            }
            return reversed;
        }
        console.log(reverseArray(inputArray));
    </script>
</body>
</html>
